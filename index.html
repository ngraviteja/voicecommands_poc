<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }

        #camera {
            display: none;
            margin-top: 20px;
        }

        #instructions {
            font-size: 18px;
            color: #333;
        }

        #video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #444;
        }

        #captured {
            margin-top: 20px;
        }

        #photo {
            width: 80%;
            max-width: 600px;
            border: 2px solid #888;
        }

        #download {
            display: none;
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #007BFF;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-size: 16px;
        }

        #download:hover {
            background-color: #0056b3;
        }

        #open-camera, #click-picture, #upload {
            margin: 20px;
        }
    </style>
</head>

<body>
    <h1>Voice Command Camera</h1>
    <p id="instructions">Say "open camera" to start the camera, "close camera" to stop it, "click picture" to take a
        photo, "save picture" to download the photo or "upload to server" to upload</p>
    <div>
        <button id="open-camera" type="button" onclick="openCamera()" title="hf_show_text | hf_use_description">Open Camera</button>
        <button id="click-picture" type="button" onclick="clickPicture()" title="hf_show_text | hf_use_description">Click Picture</button>
        <button id="upload" type="button" onclick="uploadPictureToApi()" title="hf_show_text | hf_use_description">Upload Picture</button>
    </div>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="captured">
        <img id="photo" alt="Captured Photo" />
        <a id="download" download="captured_photo.png">Download Photo</a>
    </div>

    <script>
        // Voice Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;
        recognition.continuous = true;

        // Camera elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        const downloadLink = document.getElementById('download');
        let mediaStream = null;

        // Start recognition
        function startRecognition() {
            try {
                recognition.start();
            } catch (err) {
                console.warn('Recognition already running:', err);
            }
        }

        recognition.onresult = (event) => {
            const length = event.results.length - 1;
            let command = event.results[length][0].transcript.toLowerCase().trim();
            console.log('Command:', command);

            if (command === 'open camera') {
                openCamera();
            } else if (command === 'close camera') {
                closeCamera();
            } else if (command === 'click picture') {
                clickPicture();
            } else if (command === 'save picture') {
                downloadPicture();
            } else if (command === 'upload to server') {
                uploadPictureToApi();
            }
            else {
                alert('Unrecognized command. Try saying "open camera", "close camera", "click picture", "save picture", or "upload to server".');
            }

            // Restart recognition after processing
            setTimeout(() => {
                startRecognition();
            }, 500); // Small delay to prevent overlaps
        };

        recognition.onend = () => {
            console.log('Recognition ended. Restarting...');
            setTimeout(() => {
                startRecognition();
            }, 500); // Ensure no conflicts
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            if (event.error === 'no-speech' || event.error === 'aborted') {
                setTimeout(() => {
                    startRecognition();
                }, 500);
            } else {
                alert('An error occurred. Please reload the page and try again.');
            }
        };

        // Start listening for voice commands
        recognition.start();

        // Function to open the camera
        function openCamera() {
            if (!mediaStream) {
                navigator.mediaDevices.getUserMedia({ video: true })
                    .then((stream) => {
                        mediaStream = stream;
                        video.srcObject = stream;
                        video.style.display = 'block';
                    })
                    .catch((err) => {
                        console.error('Error accessing the camera:', err);
                        alert('Could not access the camera. Please check permissions.');
                    });
            } else {
                video.style.display = 'block'; // If stream already exists, just show the video
            }
        }

        // Function to close the camera
        function closeCamera() {
            if (mediaStream) {
                video.style.display = 'none'; // Hide video but keep the stream
            }
        }

        let lastClickedPicture = null;
        // Function to click a picture
        function clickPicture() {
            if (!mediaStream) {
                alert('Camera is not open. Say "open camera" first.');
                return;
            }
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to an image and display it
            const imageData = canvas.toDataURL('image/png');
            photo.src = imageData;

            // Convert base64 to blob and store it as the last clicked picture
            lastClickedPicture = dataURLtoBlob(imageData);

            // Create a downloadable link
            downloadLink.href = imageData;
            downloadLink.style.display = 'inline-block';
        }

// Convert Base64 dataURL to Blob
function dataURLtoBlob(dataURL) {
    const byteString = atob(dataURL.split(',')[1]);
    const mimeString = dataURL.split(',')[0].split(':')[1].split(';')[0];
    const buffer = new ArrayBuffer(byteString.length);
    const uintArray = new Uint8Array(buffer);

    for (let i = 0; i < byteString.length; i++) {
        uintArray[i] = byteString.charCodeAt(i);
    }

    return new Blob([buffer], { type: mimeString });
}

        function downloadPicture() {
            if (!downloadLink.href) {
                alert('No picture to download. Say "click picture" first.');
                return;
            }
            downloadLink.click(); // Simulates a click on the download link
        }

        // Function to upload the picture to the server
        function uploadPictureToApi() {
            if (!lastClickedPicture) {
                alert('No picture has been clicked. Please click a picture first.');
                return;
            }

            const formData = new FormData();
            formData.append('image', lastClickedPicture, 'captured_image.png');

            fetch('http://localhost:3000/upload', {
                method: 'POST',
                body: formData,
            })
                .then((response) => {
                    if (!response.ok) {
                        throw new Error('Failed to upload picture. Please try again.');
                    }
                    return response.json();
                })
                .then((data) => {
                    alert('Picture uploaded successfully!');
                    console.log('Server Response:', data);
                })
                .catch((error) => {
                    console.error('Error uploading picture:', error);
                    alert('Error uploading picture. Check the console for details.');
                });
        }

        recognition.onend();
    </script>
</body>

</html>
