<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Voice Command Camera</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        #camera {
            display: none;
            margin-top: 20px;
        }
        #instructions {
            font-size: 18px;
            color: #333;
        }
        #video {
            width: 80%;
            max-width: 600px;
            border: 2px solid #444;
        }
        #captured {
            margin-top: 20px;
        }
        #photo {
            width: 80%;
            max-width: 600px;
            border: 2px solid #888;
        }
    </style>
</head>
<body>
    <h1>Voice Command Camera</h1>
    <p id="instructions">Say "open camera" to start the camera, "close camera" to stop it, or "click picture" to take a photo.</p>
    <video id="video" autoplay></video>
    <canvas id="canvas" style="display:none;"></canvas>
    <div id="captured">
        <img id="photo" alt="Captured Photo" />
    </div>

    <script>
        // Voice Recognition Setup
        const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
        recognition.lang = 'en-US';
        recognition.interimResults = false;

        // Camera elements
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const photo = document.getElementById('photo');
        let mediaStream = null;

        // Start listening for voice commands
        recognition.start();

        recognition.onresult = (event) => {
            const command = event.results[0][0].transcript.toLowerCase();
            console.log('Command:', command);

            if (command === 'open camera') {
                openCamera();
            } else if (command === 'close camera') {
                closeCamera();
            } else if (command === 'click picture') {
                clickPicture();
            } else {
                alert('Unrecognized command. Try saying "open camera", "close camera", or "click picture".');
            }
        };

        recognition.onerror = (event) => {
            console.error('Speech recognition error:', event.error);
            alert('Speech recognition error. Please try again.');
        };

        // Function to open the camera
        function openCamera() {
            navigator.mediaDevices.getUserMedia({ video: true })
                .then((stream) => {
                    mediaStream = stream;
                    video.srcObject = stream;
                    video.style.display = 'block';
                })
                .catch((err) => {
                    console.error('Error accessing the camera:', err);
                    alert('Could not access the camera. Please check permissions.');
                });
        }

        // Function to close the camera
        function closeCamera() {
            if (mediaStream) {
                const tracks = mediaStream.getTracks();
                tracks.forEach(track => track.stop());
                mediaStream = null;
            }
            video.style.display = 'none';
            video.srcObject = null;
        }

        // Function to click a picture
        function clickPicture() {
            if (!mediaStream) {
                alert('Camera is not open. Say "open camera" first.');
                return;
            }
            const context = canvas.getContext('2d');
            canvas.width = video.videoWidth;
            canvas.height = video.videoHeight;
            context.drawImage(video, 0, 0, canvas.width, canvas.height);

            // Convert canvas to an image and display it
            const imageData = canvas.toDataURL('image/png');
            photo.src = imageData;
        }

        // Restart recognition when it ends
        recognition.onend = () => recognition.start();
    </script>
</body>
</html>
